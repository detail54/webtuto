<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function calcu(){
            document.getElementById("b").value = eval(document.getElementById("a").value);
        }
    </script>
</head>
<body>
    <input id="a" type="text" size="20">
    <input id="b" type="text" size="20">
    <button onclick="calcu()">계산</button>
</body>
</html>
