<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            color: green;
        }
        .a{
            font-style: italic;
            color: brown;
        }
        .b{
            font-weight: bold;
            color: red;
        }
        .c{
            background-color: yellow;
        }
        div{
            text-align: center;
            color: blue;
        }
        p{
            text-indent: 7em;
        }
        
    </style>
</head>
<body>
    <h2>제목</h2>
    <hr>
    <div><span class="c">center</span></div>
    <p>
        <span class="a">네 힘으로</span> 안될 일에 눈을 감고 <span class="b">지나치게 앞 일에</span> 얽매여 <span class="b">지금 가진 것을</span>잃지는 마라.
    </p>
</body>
</html>
