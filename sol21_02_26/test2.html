<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p{
            background-color: yellow;
            font-family: "Lucida Console";
            font-size: 15px;
        }
        .a{
            font-size: larger;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>텍스트, 폰트</h2>
    <hr>
    <p>
        yellow 바탕색에 Black 색의 "Lucida Console" 폰트로<br>
        15px 크기이고 <span class="a">저는 이보다 1.5배 큽니다.</span>
    </p>
</body>
</html>
