<!DOCTYPE html>
<html>

<head>
    <style>
        body{
            font-weight: bold;
        }
        .r{
            color: red;
            font-size: x-large;
        }
        .b{
            color: blue;
        }
        
        div{
            border: 1px solid darkgray;
            text-align: center;
        }
        .t{
            background-color: black;
            color: white;
            font-size: 2em;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="t">
        <p>확인하세요</p>
    </div>
    <div>
        <span class="r"><P>주문 및 배송</P></span>
        <P><span class="b">오후 2시 이전</span> 주문건은 당일 발송합니다.<br>
        2시 이후 주문건은 다음날 발송합니다(주말 제외)</P>
    </div>
    <div>
        <span class="r"><P>교환 및 환불</P></span>
        <P>불만족시<span class="b">100% 환불</span>해 드립니다.<br>
        고객센터로 전화주세요</P>
    </div>
    <div>
        <span class="r"><P>고객센터</P></span>
        <P>0000-0000<br>
        <small>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</small></P>
    </div>
</body>

</html>
