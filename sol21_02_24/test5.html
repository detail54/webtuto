<!DOCTYPE html>
<html>

<head>
    <style>
        h2{
            color: blue;

        }
        .o{
            color: magenta;
        }
    </style>
</head>

<body>
    <h2>웹 프로그래밍</h2>
    <hr>

    <details>
        <summary>웹의 목적</summary>
        <option class="o">
            웹의 기본 목적은 한 컴퓨터에서 만든 문서를 다른 컴퓨터에서 쉽게 볼 수 있도록 하는 것이다.
        </option>
    </details>
    <details>
        <summary>왜 Web인가?</summary>
        <option class="o">
            전 세계의 컴퓨터들은 인터넷으로 거미줄처럼 연결할고 웨 문서를 쉽게 주고 받을 수 있다.
        </option>
    </details>
    <details>
        <summary>웹 페이지를 구성하는 3가지 요소</summary>
        <ul>
            <li>
                <option>HTML  - 문서의 구조와 내용</option>
            </li>
            <li>
                <option>CSS(Casading Style Sheet) - 문서의 모양</option>
            </li>
            <li>
                <option>Javasript - 행동 및 응용 프로그램</option>
            </li>
        </ul>

    </details>
</body>

</html>
