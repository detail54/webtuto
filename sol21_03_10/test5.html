<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function ch() {
            var c = document.getElementById("Body");
            var str = ["#ff0", "#6c0", "#fcf", "#cf0", "##39f"];
            var i = parseInt(Math.random()*5);
            
            c.style.backgroundColor = str[i];
        }
    </script>
</head>

<body id="Body">
    <button onclick="ch()">배경색 바꾸기</button>

</body>

</html>
