<!DOCTYPE html>
<html lang="en">
<head>
    
    <script>
        function ch(a,b,c){
            a.style.color = b;
            a.style.fontSize = c;
        }
    </script>
</head>
<body>
    <button onclick="ch(this,'red','20px')">버튼1</button>
    <button onclick="ch(this,'orange','20px')">버튼2</button>
    <div onclick="ch(this,'yellow', '30px')">변경</div>
</body>
</html>
