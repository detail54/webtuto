<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function divide(){
            var obj = document.getElementById("parent");
            var n = document.createElement("div");

            n.innerHTML = "new div";
            n.setAttribute("id","new");

            n.style.backgroundColor = "red";
            n.style.color = "white";

            n.onclick = function(){
            var h = document.getElementById("new");

            h.style.backgroundColor = "black";
            h.style.color = "white";
            };

            obj.appendChild(n);

        }
    </script>
</head>
<body id="parent">
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis amet velit sequi at distinctio molestiae ea, 
        
        <a href="javascript:divide()">생성노드</a>
    </p>        
</body>
</html>
