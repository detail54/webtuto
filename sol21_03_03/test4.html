<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        nav{
            border: 1px solid black;
            padding: 10px 30px;
        }
        nav li{
            display: inline;
            margin-right: 4em;
        }
        nav li a[href]{
            color: black;
            text-decoration: none;
        }
        nav li a[href]:visited{
            color: black;
        }
        nav li a[href]:active{
            color: blue;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="">메뉴1</a></li>
            <li><a href="">메뉴2</a></li>
            <li><a href="">메뉴3</a></li>
        </ul>
    </nav>
</body>

</html>
</body>

</html>
