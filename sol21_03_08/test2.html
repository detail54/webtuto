<html lang="en">

<head>
    <script>
        var a = true;
        var b = 10;
        var c = 2;
        document.write(a);
        document.write(a = false);
        document.write(a == false);
        function f(){
            if(b / c == 5){
                document.write(a = true);
            } else {
                document.write(a == c);
            }
        }
        f();
    </script>
</head>
