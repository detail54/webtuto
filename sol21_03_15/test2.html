<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        td{
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: large;
        }
    </style>
    <script>
        
        function cal(){
            var n = document.getElementsByTagName("td");
            var t = document.getElementById("num");
            
            for(var i = 0; i < n.length; i++){
                n[i].addEventListener("click",function(){
                    t.value = n[i].innerText;
                });
            }
        }    
        
    </script>
</head>

<body onload="cal()">

    <h1>계산기</h1>
    <hr>
    <div>
        <div><input type="text" id="num" size="30"></div>
        <table>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>X</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>/</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>AC</td>
                <td>0</td>
                <td>-</td>
                <td>=</td>
            </tr>
        </table>
    </div>

</body>

</html>
