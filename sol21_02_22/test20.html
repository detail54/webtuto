<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>개인 정보</legend>
        <dd>
            이름 <input type="text"><br>
            메일 주소 <input type="email">
        </dd>
    </fieldset>
    <fieldset>
        <legend>로그인 정보</legend>
        <dd>
            <input type="text"><br>
            <input type="password">
        </dd>
    </fieldset>

    <fieldset>
        <legend>신청 과목</legend>
        <p>이 달에 신청할 과목을 선택하세요.(1과목만 가능)</p>
        <input type="radio" name="radio">회화
        <input type="radio" name="radio">문법
        <input type="radio" name="radio">작문
    </fieldset>
    <fieldset>
        <legend>메일링</legend>
        <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요.(복수선택 가능)</p>
        <input type="checkbox">해외 단신
        <input type="checkbox">5분 회화
        <input type="checkbox">모닝 팝스
    </fieldset>
</body>
</html>
