<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1>프런트앤드 개발자 지원서</h1>
    <p>HTML, CSS, Javaascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <p><b>개인정보</b></p>
        <p>
            <dd>
                이름 <input type="text" placeholder="공백없이 입력하세요"><br>
                연락처 <input type="tel">
            </dd>
        </p>
        <p><b>지원분야</b>
            <dd>
                <p><input type="radio" name="radio">웹 퍼블리싱</p>
                <p><input type="radio" name="radio">웹 애플리케이션 개발</p>
                <p><input type="radio" name="radio">개발 환경 개선</p>
            </dd>
        </p>
        <p><b>지원 동기</b></p>
        <p>
            <textarea cols="40" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea><br>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
        </p>
    </form>
</body>

</html>
