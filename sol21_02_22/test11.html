<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <h1>상품 주문서</h1>

    <fieldset>
        <legend>개인 정보</legend>
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text" placeholder="여백없이 입력 "></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td><input type="tel"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>배송지 정보</legend>
        <table>
            <tr>
                <td>주소</td>
                <td><input type="text" size="40"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>메모</td>
                <td><textarea cols="40" rows="3"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>주문 정보</legend>
        <table>
            <tr>
                <td><label><input type="checkbox">과테말라 안티구아<small>(100g)</small>
                        <input type="number" value="0" min="0" max="10">개</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox">인도네시아 만델링<small>(100g)</small>
                        <input type="number" value="0" min="0" max="10">개</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox">탐라는도다(블렌딩)<small>(100g)</small>
                        <input type="number" value="0" min="0" max="10">개</label></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
