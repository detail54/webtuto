<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function c() {
            var a = document.getElementsByTagName("span");
            a[0].style.border = "3px dotted pink";
        }
    </script>
</head>

<body>
    <h2>자바스크립트란?<button onclick="c()">Pink</button></h2>
    <hr>
    자바스크립트는 웹 페이지를 동적 변경시킬 수 있다.<br>
    <span id="aa">자바를</span> 아는 사용자는 빠르게 학습할 수 있다.<br>
    GUI프로그래밍에 필요한 요소들이 있어 약간의 어려움이있다.
</body>

</html>
