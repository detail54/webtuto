<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <style>
        #a1 {
            border: 1px solid black;
            background-color: orange;
            width: 150px;
            height: 150px;
        }
    </style>
    <script>
        function on (){
            $("#a1").hide(1000);
        }
        function on1 (){
            $("#a1").show(1000);
        }
        function on2 (){
            $("#a1").toggle(1000);
        }

    </script>
</head>

<body>
    <button onclick="on()">hide</button>
    <button onclick="on1()">show</button>
    <button onclick="on2()">toggle</button>
    <div id="a1"></div>
</body>

</html>
