<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <style>
        .re{
            background-color: black;
            color: white;
        }
    </style>
    <script>
        $(function(){
            $('h1').on("click", function(){
                $(this).html(function(index, html){
                    return html + "+";
                })
            })

            $('h1').on({
                mouseenter:function(){
                    $(this).addClass('re');
                },
                mouseleave:function(){
                    $(this).removeClass('re');
                }
                
            })
        })
    </script>
</head>

<body>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
</body>

</html>
