<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload = function(){
            var a = new Date();

            if(a.getDay() == 1 || a.getDay() == 2 || a.getDay() == 3){
                document.body.style.backgroundColor = "green";
            } else if(a.getDay() == 4 || a.getDay() == 5){
                document.body.style.backgroundColor = "blue";
            }
        }
    </script>
</head>

</body>
</html>
