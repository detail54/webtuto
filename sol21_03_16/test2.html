<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload = function(){
            document.getElementById("mm").onsubmit = function(){
                var n = document.getElementById("p").value;
                var m = document.getElementById("pi").value;

                if(n == m){
                    alert("성공");
                } else {
                    alert("다시");
                    return false;
                }
            }
        }
    </script>
</head>
<body>
    <form id="mm">
        비번<input type="password" name="pa" id="p"><br>
        비번확인 <input type="password" name="pp" id="pi"><br>
        <input type="submit" value="제출">
    </form>
</body>
</html>
