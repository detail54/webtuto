<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function w(){
            var a = new Date();
            document.write(a.toLocaleString() + "<br>");
            
            document.write(a.getFullYear() + "<br>");
            document.write(a.getMonth() + "<br>");
            document.write(a.getDay() + "<br>");

        }
        w();
    </script>
</head>
<body>
    <!-- 4. 오늘 날짜 시간을 출력해라. 

    (2020. 8. 28 오전 10:10:10 이러한 식으로 출력)
    
    4.1) Date 객체로 년, 월, 일도 각각 출력해라. -->
</body>
</html>
