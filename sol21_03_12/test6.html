<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var num = null;
        function cl() {

            var n = document.getElementsByName("food");

            for (var i = 0; i < n.length; i++) {
                if (n[i].checked == true){
                    num = n[i];
                }
            }
            if(num != null){
                alert(num.value + "주문!");
            }
        }
    </script>
</head>

<body>
    <form>
        <input type="radio" name="food" value="Pizza" checked>피자
        <input type="radio" name="food" value="steak">스테이크
        <input type="radio" name="food" value="pasta">파스타
        <input type="button" value="확인" onclick="cl()">

    </form>
</body>

</html>
