<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function ch(){
            var a = document.getElementById("aa");

            a.addEventListener("dblclick", function(){
                a.style.backgroundColor = "pink";
            });

            a.addEventListener("mouseout", function(){
                a.style.backgroundColor = "blue";
            });
        }
    </script>
</head>

<body onload = "ch()">
    <span id="aa">색 이벤트</span>


1. “색 이벤트” 라는 문자열에 더블클릭하면 배경색을 pink, 마우스 커서가 객체 영역에서 벗어나면 배경색을 blue로 설정해라.


</body>

</html>
