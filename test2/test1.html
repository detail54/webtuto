<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("div").css("border", "1px solid black");
            $("ul").css("border", "1px solid black").css("margin-left", "20px").css("margin-right", "20px");
            $("li").css("border", "1px solid black").css("list-style", "none").css("margin-left", "20px").css("margin-bottom", "20px").css("margin-right", "20px");
            $("p").css("border", "1px solid black").css("margin-left", "20px").css("margin-right", "20px");
            $("span").css("border", "1px solid black").css("display", "block").css("margin-left", "20px").css("margin-bottom", "20px").css("margin-right", "20px");

            $("button").click(function(){
                $("ul li:nth-child(2)").css("border", "2px solid red");
            });
        })

        
    </script>
</head>
<body>
    <div>div요소
        <ul>ul요소
            <li>li 1</li>
            <li>li 2
                <p> p요소(기준)
                    <span>span요소</span>
                </p>
            </li>
            <li>li 3</li>
        </ul>
    </div>
    <button>click me</button>
</body>
</html>
